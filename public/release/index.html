<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Munveer Gill">
    <meta name="author" content="Munveer Gill">

    <title>Munveer Gill</title>
    <!--<link rel="stylesheet" href="static/fonts/stylesheet.css" />-->
    <link rel="stylesheet" href="lib.css" />
    <link rel="stylesheet" href="app.css" />
    <link href="static/img/favicon.ico" rel="icon" type="image/x-icon" /></head>

<body>
<div ui-view></div>
<script type="text/ng-template" id="home-screen.html">
    <div screen>
        <nav-bar></nav-bar>
        <landing-page></landing-page>
    </div>
</script>
<script type="text/ng-template" id="landing-page.html">
    <div template="landing-page">
        <div class="container">
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="todo in todos | orderBy:'title'" style="cursor:pointer">
                    <td>
                        <input type="checkbox" name="" value=""> {{ todo.title }} {{ todo.description }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
<script type="text/ng-template" id="nav-bar.html">
    <div template="nav-bar">
         <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--INSERT LOGO HERE -->
                    <!--<a ui-sref="home" class="pull-left" ><img src="/public/src/s" id="logo"></a>-->
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Create new ToDo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</script>
<script src="lib.js"></script>
<script src="app.js"></script>
</body>
</html>
